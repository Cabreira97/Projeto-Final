    <main class="container">
      <form>
        <div class="form-group">
          <label for="username">Username:</label>
          <input type="text" id="username" name="username" placeholder="Digite seu username" required>
        </div>
  
        <div class="form-group">
          <label for="password">Senha:</label>
          <input type="password" id="password" name="password" placeholder="Digite sua senha" required>
        </div>
  
        <div class="form-group">
          <label for="confirm-password">Confirmação de Senha:</label>
          <input type="password" id="confirm-password" name="confirm-password" placeholder="Confirme sua senha" required>
        </div>
  
        <div class="form-group">
          <label for="email">Email:</label>
          <input type="email" id="email" name="email" placeholder="Digite seu email" required>
        </div>
  
        <div class="form-group">
          <label for="birthdate">Data de Aniversário:</label>
          <input type="date" id="birthdate" name="birthdate" required>
        </div>
  
        <div class="button">
          <button id="cadastroButton" type="submit" class="enabled">Cadastrar</button>
        </div>
      </form>
